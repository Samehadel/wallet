#================================#
#        Cache Config            #
#================================#
cache.default.time-to-live-sec=172800

#================================#
#        Event Config            #
#================================#
spring.kafka.bootstrap-servers=localhost:9092

#================================#
#    Circuit Breaker Config      #
#================================#
resilience4j.circuitbreaker.configs.default.slidingWindowSize=5
resilience4j.circuitbreaker.configs.default.failureRateThreshold=3
resilience4j.circuitbreaker.configs.default.waitDurationInOpenState=30s
resilience4j.circuitbreaker.configs.default.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.configs.default.minimumNumberOfCalls=1
resilience4j.circuitbreaker.instances.userInfoCircuitBreaker.baseConfig=default
resilience4j.circuitbreaker.instances.endpointCircuitBreaker.baseConfig=default