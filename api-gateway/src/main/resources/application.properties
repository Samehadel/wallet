#================================#
#     Spring Configuration       #
#================================#
spring.application.name=api-gateway
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.client.servlet.OAuth2ClientAutoConfiguration
spring.cloud.gateway.filter.secure-headers.disable=content-security-policy
spring.main.web-application-type=reactive
spring.messages.basename=messages,shared-messages

#================================#
#     Server Configuration       #
#================================#
server.port=9201
server.shutdown=graceful

#================================#
#     Gateway Configuration      #
#================================#
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

#================================#
#     Eureka Configuration       #
#================================#
eureka.client.fetch-registry=true
eureka.client.register-with-eureka=false
eureka.client.service-url.defaultZone=http://localhost:8761/eureka


#================================#
#     Routes Configuration       #
#================================#
spring.cloud.gateway.routes[0].id=user-svc-route
spring.cloud.gateway.routes[0].uri=lb://user-svc
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/user/**

spring.cloud.gateway.routes[1].id=auth-service-route
spring.cloud.gateway.routes[1].uri=lb://auth-svc
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/auth/**

#================================#
#     Actuator Configuration     #
#================================#
management.endpoints.web.exposure.include=health,liveness
management.endpoint.health.show-details=always
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoint.gateway.enabled=true

spring.cloud.compatibility-verifier.enabled=false